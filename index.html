<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <script src="https://kit.fontawesome.com/e6f879f149.js" crossorigin="anonymous"></script>
    <title>Apple</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="img-background">
        <figure>
            <img src="assets/background.jpg" alt="background">
        </figure>
    </div>

    <div class="nav-bar">
        <div class="box logo"><img src="assets/applelogo.png" width="30px" height="30px"></div>
        <div class="box apple"><a>Store</a></div>
        <div class="box mac">Mac</div>
        <div class="box ipod">iPod</div>
        <div class="box iphone">iPhone</div>
        <div class="box ipad">iPad</div>
        <div class="box itunes">iTunes</div>
        <div class="box support">Support</div>
        <div class="box search">
        <form> <input type="text" name="search"></form> <i class="fas fa-search"></i>
        </div>
    </div>


    <div class="img-down">
        <figure>
            <img src="assets/bottom1.jpg" alt="bottom1">
        </figure>
        <figure>
            <img src="assets/bottom2.jpg" alt="bottom2">
        </figure>
        <figure>
            <img src="assets/bottom3.jpg" alt="bottom3">
        </figure>
        <figure>
            <img src="assets/bottom4.jpg" alt="bottom4">
        </figure>
    </div>
</body>
